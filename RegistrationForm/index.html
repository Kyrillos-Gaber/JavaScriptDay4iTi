    <br>
    <input type="email" placeholder="Email" required>
    <br>
    <br>
    <select name="cities" id="cty">

      <option value="Aswan">Aswan</option>
      <option value="Assiut">Assiut</option>
    </select>
    <br>
    <br>
    <input type="password" placeholder="Password" required id="pass" onblur="weakPass(this)">
    <input type="password" placeholder="Repeat password" required id="rePass" onblur="leavePass(this)">

    <br>
    <input type="checkbox"><span>I accept</span>

    <br>
